<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Confirm Order
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline"></ion-icon>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <table border="1">
    <thead>
      <tr class="paddingTable">
        <th class="paddingTable">RollNo</th>
        <th class="paddingTable">Quantity</th>
        <th class="paddingTable">Rate</th>
        <th class="paddingTable">Total</th>
      </tr>
    </thead>

    <tr class="paddingTable" *ngFor="let results of ordersPlaced , let i = index">

      <td class="paddingTable">{{results.RollNo}}</td>
      <td class="paddingTable">{{Quantity[i]}}</td>
      <td class="paddingTable"> {{Price}}</td>
      <td class="paddingTable"> {{Quantity[i] * Price}}</td>
    </tr>

    <tr class="paddingTable">
      <td class="paddingTable2">Total</td>
      <td class="paddingTable"></td>
      <td class="paddingTable"></td>
      <td class="paddingTable">{{afterDisc}}</td>
    </tr>
  </table>

  <ion-card>
    <ion-label>Delivery Address</ion-label>{{address}}</ion-card>

  <button ion-button block (click)="confirmOrder()">Confirm Order</button>
</ion-content>
