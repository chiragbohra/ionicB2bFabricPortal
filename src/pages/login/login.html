<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label class="fontStyle">FABRIC COMPANY</ion-label>
  <br/>
  <br/>
  <br/>
  <ion-item class="inputField">
    <ion-label floating>ID</ion-label>
    <ion-input type="text" [(ngModel)]="userId"></ion-input>
  </ion-item>
  <br/>
  <ion-item class="inputField">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br/>
  <br/>
  <a (click)="navigateToForgetPage()">Forget Password ?</a>
  <br/>
  <br/>
  <br/>
  <button ion-button block class="inputField" (click)="login()">Login</button>


</ion-content>
