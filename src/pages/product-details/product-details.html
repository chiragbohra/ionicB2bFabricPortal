<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <img src="assets/imgs/FabricPage-600x330.png">
    </ion-col>
    <ion-col>
      SKU No:- {{SKUNo}}
      <br/>
      <br/>Design :- {{CustDesign}}
      <br/>
      <br/> Color Name :- {{CustShade}}
      <br/>
      <br/> Width :- {{Width}}
      <br/>
      <br/> Usage :- {{FreshMtrs}}
    </ion-col>
    <ion-col>
      <button ion-button (click)="addToCart()" icon-left>ADD
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
