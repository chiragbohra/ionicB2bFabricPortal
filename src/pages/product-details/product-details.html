<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Product Details
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline"></ion-icon>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="productBox">
  <br/>
  <br/>
  <ion-card>
    <ion-card-header color="primary">
      <h1> SKU No:- {{SKUNo}}</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <img src="assets/imgs/FabricPage-600x330.png">
      </ion-row>
      <ion-row>
        <ion-col>Design :- {{CustDesign}}</ion-col>
        <ion-col>Color Name :- {{CustShade}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Width :- {{Width}}</ion-col>
        <ion-col>Usage :- {{RollMtrs}}</ion-col>
      </ion-row>
      <ion-row>
        <button ion-button block (click)="addToCart()" icon-left>
          <ion-icon name="ios-cart-outline"></ion-icon>Add To Cart
        </button>
      </ion-row>





    </ion-card-content>
  </ion-card>
