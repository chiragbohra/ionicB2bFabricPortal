<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ORDER HISTORY
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline" class="iconBadge"></ion-icon>
        <ion-badge item-end class="badge">{{badge || ""}}
        </ion-badge>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="orderHistory">

  <ion-searchbar (ionInput)="getviewData($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>



  <ion-list *ngFor="let results of viewData" id="content">
    <div>


      <ion-card>
        <ion-card-header color="primary">
          <ion-row>
            <ion-col align-self-center>
              <h1> {{results.OrderNo}}</h1>
            </ion-col>

            <!-- <ion-col>
            <ion-buttons end>
              <button ion-button icon-left color="light" round (click)="sendEmailOrder(results)">
                <ion-icon name="mail"></ion-icon> Email
              </button>
              <button ion-button icon-left round>
                <ion-icon name="share"></ion-icon>Share
              </button>


              <button ion-button icon-left color="secondary" round (click)="print()">
                <ion-icon name="print"></ion-icon>Print
              </button>
              <button ion-button icon-left round id="cmd" (click)="generatePdf()">
                <ion-icon name="download"></ion-icon>pdf
              </button>
            </ion-buttons>
          </ion-col> -->

            <ion-col>

              <ion-buttons end>
                <button ion-button color="light" (click)="showModal(results)">
                  <ion-icon name="md-more"></ion-icon>
                </button>
              </ion-buttons>

            </ion-col>

          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <!-- <div id="content"> -->
          <ion-row>


            <ion-col col-5 align-self-center>


              <ion-row no-padding>
                <ion-col class="titleStyle" col-4>Ordered On</ion-col>
                <ion-col col-4>{{results.OrderDate | date}}</ion-col>
              </ion-row>



              <ion-row no-padding>
                <ion-col class="titleStyle" col-4>Design</ion-col>
                <ion-col col-4>{{results.CustDesign}}</ion-col>
              </ion-row>



              <ion-row no-padding>
                <ion-col class="titleStyle" col-4>Shade</ion-col>
                <ion-col col-4>{{results.CustShade}}</ion-col>
              </ion-row>


            </ion-col>

            <ion-col col-7 align-self-center>


              <ion-row no-padding>

                <ion-col class="titleStyle" col-4>Ordered Meters</ion-col>
                <ion-col col-4>{{results.OrdMtrs}}</ion-col>
              </ion-row>


              <ion-row no-padding>

                <ion-col class="titleStyle" col-4>Dispatched Meters</ion-col>
                <ion-col col-4>{{results.DispatchMtrs}}</ion-col>

              </ion-row>

              <ion-row no-padding>

                <ion-col class="titleStyle" col-4>Delivered On </ion-col>
                <ion-col col-4>{{results.DeliveryDate | date}}</ion-col>

              </ion-row>

            </ion-col>

          </ion-row>

        </ion-card-content>
      </ion-card>

    </div>
  </ion-list>

</ion-content>
