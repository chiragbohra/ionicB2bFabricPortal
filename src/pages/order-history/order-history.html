<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Order History
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline"></ion-icon>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="orderHistory">


  <ion-list>

    <table border="1">
      <thead>
        <tr class="tableHeader">
          <th>Order Number</th>
          <th>Order Date</th>
          <th>Customer Design</th>
          <th>Customer Shade</th>
          <!-- <th>Ordered Meters</th> -->
          <!-- <th>Dispatched Meters</th> -->
          <!-- <th>Status</th> -->
          <th>Delivery Date</th>
          <th></th>
        </tr>
      </thead>

      <tr *ngFor="let results of viewData">
        <td>{{results.OrderNo}}</td>
        <td>{{results.OrderDate}}</td>
        <td>Solace</td>
        <td>True Navy</td>
        <!-- <td></td> -->
        <!-- <td></td> -->
        <!-- <td></td> -->
        <td>{{results.DeliveryDate}}</td>

      </tr>
    </table>
  </ion-list>


</ion-content>
