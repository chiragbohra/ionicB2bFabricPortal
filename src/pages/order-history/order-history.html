<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Order History
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline"></ion-icon>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="orderHistory">


  <ion-list>

    <table border="1">
      <thead>
        <tr class="tableHeader">
          <th>Order ID</th>
          <th>Order No</th>
          <th>Approved Date</th>
          <th>Final Destination</th>
        </tr>
      </thead>

      <tr *ngFor="let results of viewData">
        <td>{{results.id}}</td>
        <td>{{results.OrderNo }}</td>
        <td>{{results.ApprovedDate | date }}</td>
        <td>{{results.FinalDestination}}</td>
      </tr>
    </table>
  </ion-list>

</ion-content>
