<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      INVOICE HISTORY
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline" class="iconBadge"></ion-icon>
        <ion-badge item-end class="badge">{{badge || ""}}
        </ion-badge>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="invoice" padding>

  <br/>
  <ion-grid fixed>
    <ion-row class="ionRow">
      <ion-col>
        <ion-row>{{50000}}</ion-row>
        <ion-row>{{"Amount owing"}}</ion-row>
      </ion-col>
      <ion-col>
        <ion-row>{{20000}}</ion-row>
        {{"OverDue"}}
      </ion-col>
      <ion-col>
        <ion-row>{{10000}}</ion-row>
        {{"Order Generated"}}
      </ion-col>
    </ion-row>

  </ion-grid>
  <br>
  <ion-searchbar (ionInput)="getviewData($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>


  <br>

  <ion-list *ngFor="let results of viewData">

    <ion-card>
      <ion-card-header color="primary">
        <ion-row>

          <ion-col align-self-center>
            <h1>INVOICE NO: {{results.InvoiceNo}}</h1>
          </ion-col>

          <ion-col>
            <ion-buttons end>
              <button ion-button color="light" round>Email</button>
              <button ion-button round>Share</button>
              <button ion-button color="secondary" round>Print</button>
            </ion-buttons>
          </ion-col>

        </ion-row>
      </ion-card-header>

      <ion-card-content>

        
      
          <ion-col no-padding align-self-center>
              <ion-row>
                <ion-col class="titleStyle" col-2 >INVOICE DATE</ion-col>
                <ion-col col-4>{{results.InvoiceDate | date}}</ion-col>
              </ion-row>
            </ion-col>

            <ion-col no-padding align-self-center>
              <ion-row>
                <ion-col class="titleStyle" col-2 >AMOUNT</ion-col>
                <ion-col col-4>{{results.InvoiceAmt}}</ion-col>
              </ion-row>
            </ion-col>

         
      </ion-card-content>
    </ion-card>

    <!-- <table border="1">
      <thead>
        <tr class="tableHeader">
          <th>User Id</th>
          <th>Ord Item Id</th>
          <th>Invoice Amt</th>

        </tr>
      </thead>

      <tr class="tableBody" *ngFor="let results of viewData">
        <td>{{results.UserId}}</td>
        <td>{{results.OrdItemId}}</td>
        <td>{{results.InvoiceAmt}}</td>
      </tr>
    </table> -->

  </ion-list>




</ion-content>
