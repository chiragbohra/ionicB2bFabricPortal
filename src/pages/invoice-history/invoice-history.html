<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      INVOICE HISTORY
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button class="btn" ion-button icon-left (click)="ShoppingCartPage()">
        <ion-icon name="ios-cart-outline" class="iconBadge"></ion-icon>
        <ion-badge item-end class="badge">{{badge || ""}}
        </ion-badge>
        Cart

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>

    <ion-col col-3>
      <input [(ngModel)]="Owing" disabled class="amountBox">
      <div class="amountBoxContent"> Owing
      </div>
    </ion-col>

    <ion-col col-6>
      <div class="amountBoxContentCenter">
        <input [(ngModel)]="OverDue" disabled class="amountBox2">
      </div>
      <div class="amountBoxContent">Overdue
      </div>
    </ion-col>

    <ion-col col-3>
      <input [(ngModel)]="OrderGenerated" disabled class="amountBox3">
      <div class="amountBoxContent">Credit
      </div>
    </ion-col>

  </ion-row>

  <br/>
  <ion-searchbar (ionInput)="getviewData($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>


  <br>

  <ion-list *ngFor="let results of viewData">

    <ion-card>
      <ion-card-header color="primary">
        <ion-row>

          <ion-col align-self-center>
            <h1> {{results.InvoiceNo}}</h1>
          </ion-col>

          <!-- <ion-col>
            <ion-buttons end>
              <button ion-button color="light" round (click)="sendEmailInvoice(results)" icon-left>
                <ion-icon name="mail"></ion-icon> Email
              </button>
              <button ion-button icon-left round>
                <ion-icon name="share"></ion-icon>Share
              </button>
              <button ion-button icon-left color="secondary" round (click)="print()">
                <ion-icon name="print"></ion-icon>Print
              </button>
              <button ion-button icon-left round id="cmd" (click)="generatePdf()">
                <ion-icon name="download"></ion-icon>Download
              </button>
            </ion-buttons>
          </ion-col> -->

          <ion-col>

            <ion-buttons end>
              <button ion-button color="light" (click)="showModal(results)">
                <ion-icon name="md-more"></ion-icon>
              </button>
            </ion-buttons>

          </ion-col>

        </ion-row>
      </ion-card-header>

      <ion-card-content id="editor">
        <div id="content">

          <ion-col no-padding align-self-center>
            <ion-row>
              <ion-col class="titleStyle" col-2>INVOICE DATE</ion-col>
              <ion-col col-4>{{results.InvoiceDate | date}}</ion-col>
            </ion-row>
          </ion-col>

          <ion-col no-padding align-self-center>
            <ion-row>
              <ion-col class="titleStyle" col-2>AMOUNT</ion-col>
              <ion-col col-4>{{results.InvoiceAmt}}</ion-col>
            </ion-row>
          </ion-col>

        </div>
      </ion-card-content>
    </ion-card>

    <!-- <table border="1">
      <thead>
        <tr class="tableHeader">
          <th>User Id</th>
          <th>Ord Item Id</th>
          <th>Invoice Amt</th>

        </tr>
      </thead>

      <tr class="tableBody" *ngFor="let results of viewData">
        <td>{{results.UserId}}</td>

        <td>{{results.InvoiceAmt}}</td>
      </tr>
    </table> -->

  </ion-list>




</ion-content>
