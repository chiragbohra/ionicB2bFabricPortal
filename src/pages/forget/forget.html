<ion-header>

  <ion-navbar color="primary">
    <ion-title>FORGET ID OR PASSWORD</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h2>Enter Details</h2>
  <br/>

  <ion-card>
    <ion-item>
      <ion-label floating>User Id</ion-label>
      <ion-input type="text" [(ngModel)]="userid"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card>


  <button ion-button block (click)="Request(sendEmail)">Request </button>

</ion-content>
