<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let results of productInCart ;  let i = index">
      <ion-card-header>Order Details</ion-card-header>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/fabric.jpg">
        </ion-col>
        <ion-col></ion-col>
        <ion-col class="fontStyle2">
          SKUNo : {{results.SKUNo}}
          <br/>
          <br/> Design : {{results.CustDesign}}
          <br/>
          <br/> Shade : {{results.CustShade}}
          <br/>
          <br/>Width :{{results.Width}}
          <br/>
          <br/>Fresh Meters : {{results.FreshMtrs}}
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <h4 class="fontStyle">&#8377;{{price}}</h4>
          <br/>
          <ion-label>Quantity Required</ion-label>
          <input type="number" placeholder="quantity" [(ngModel)]="quantity[i]" required>
        </ion-col>
      </ion-row>
      <div text-right>
        <button ion-button (click)="remove(results)">Remove
          <ion-icon name="close"></ion-icon>
        </button>
      </div>
    </ion-card>
    <div text-center>
      <button ion-button (click)="continue()" icon-left>Continue
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
